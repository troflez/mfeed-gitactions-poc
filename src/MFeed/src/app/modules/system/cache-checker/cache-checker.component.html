<div class="card card-custom">
  <!--begin::Header-->
  <div class="card-header py-3">
    <div class="card-title align-items-start flex-column">
      <h3 class="card-label font-weight-bolder text-dark">Cache Checker</h3>
      <span class="text-muted font-weight-bold font-size-sm mt-1"></span>
    </div>
    <div class="card-toolbar">
      <button type="submit" class="btn btn-primary mr-2" (click)="refresh()"><em class="fas fa-undo"></em> Refresh</button>
    </div>
  </div>
  <!--end::Header-->
  <!--begin::Form-->
  <div class="form">
    <div class="card-body">
      <!-- begin: Filtration form -->
      <div class="form form-label-right">
        <div class="form-group row">
          <div class="col-lg-12">
            <div class="row" >
              <div class="col-lg-2">
                <input type="text" class="form-control" name="key" [(ngModel)]="_key" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end: Filtration form -->
      <div class="form-group row">
        <label class="col-xl-2 col-lg-2 col-form-label text-alert">VALUE</label>
        <div class="col-lg-9 col-xl-7">
          <textarea class="col-lg-12 col-xl-12" style="min-height: 400px;" [(ngModel)]="_jsonValue"></textarea>
        </div>
      </div>
    </div>
  </div>
  <!--end::Form-->
</div>
