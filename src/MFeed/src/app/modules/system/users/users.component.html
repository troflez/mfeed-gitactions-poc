<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">User List</h3>
    </div>
    <div class="card-toolbar">
      <button type="button" class="btn btn-primary" (click)="create()" *ngIf="authService.hasWritePermission(MODULE.UserManagement)">
        <em class="fas fa-plus"></em> New User
      </button>
    </div>
  </div>
  <div class="card-body">
    <!-- begin: Filtration form -->
    <div class="form form-label-right">
      <div class="form-group row">
        <div class="col-lg-12">
          <div class="row" [formGroup]="filterGroup">  
            <div class="col-lg-2">              
              <input type="text" class="form-control" name="email" placeholder="Search" value=""
              formControlName="email" /><small class="form-text text-muted"><strong>Search</strong> by Email</small>
            </div>          
            <div class="col-lg-2">              
              <input type="text" class="form-control" name="username" placeholder="Search" value=""
              formControlName="username" /><small class="form-text text-muted"><strong>Search</strong> by Display Name</small>
            </div>
            <div class="col-lg-2">
              <select class="form-control" name="status" placeholder="Filter by Status" formControlName="status">
                <option value="">All</option>
                <option *ngFor="let kvp of userStatusList; let i = index" value={{kvp.key}}>{{kvp.value}}</option>
              </select><small class="form-text text-muted"><strong>Filter</strong> by Status</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end: Filtration form -->

    <!-- begin:Table -->
    <div class="table-responsive angular-bootstrap-table">
      <table class="table table-head-custom table-vertical-center overflow-hidden">
        <thead>
          <th>
            EMAIL
            <app-sort-icon column="email" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
              (sort)="sort($event)"></app-sort-icon>
          </th>
          <th>
            DISPLAY NAME
            <app-sort-icon column="username" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
              (sort)="sort($event)"></app-sort-icon>
          </th>
          <th>
            USERT GROUP
            <app-sort-icon column="userType" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
              (sort)="sort($event)"></app-sort-icon>
          </th>
          <th>
            STATUS
            <app-sort-icon column="userStatus" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
              (sort)="sort($event)"></app-sort-icon>
          </th>
          <th *ngIf="authService.hasWritePermission(MODULE.UserManagement)">ACTIONS</th>
        </thead>
        <tbody>
          <tr *ngFor="let user of userService.items$ | async">
            <td>{{ user.email }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.userType }}</td>
            <td>
              <span class="label label-lg label-inline" [class.label-light-danger]="user.userStatusID === 2"
                [class.label-light-success]="user.status === 1" [class.label-light-primary]="user.userStatusID === 3">
                {{user.userStatus}}
              </span>
            </td>
            <td *ngIf="authService.hasWritePermission(MODULE.UserManagement)">
              <a title="Edit user" class="btn btn-icon btn-light-primary btn-hover-primary btn-sm mx-3"
                (click)="edit(user.id)">
                <span [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'" cacheSVG="true"
                  class="svg-icon svg-icon-md svg-icon-primary">
                </span>
              </a>
              <a title="Reset password" class="btn btn-icon btn-light-primary btn-hover-primary btn-sm mx-3"
                (click)="resetPassword(user.id)">
                <span class="fas fa-key">
                </span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- end: Table -->
    <app-paginator class="d-flex justify-content-between align-items-center flex-wrap" [paginator]="paginator"
      [isLoading]="isLoading" (paginate)="paginate($event)"></app-paginator>
  </div>
</div>
