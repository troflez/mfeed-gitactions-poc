<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <ng-container *ngIf="matchGroup">
        <ng-container *ngIf="matchGroup.id">Edit</ng-container>
        <ng-container *ngIf="!matchGroup.id">Create</ng-container>
        Group
        <ng-container *ngIf="matchGroup.id">'{{ matchGroup.name }}'</ng-container>
      </ng-container>
    </div>
  </div>
  <div class="overlay overlay-block cursor-default modal-body">
    <ng-container *ngIf="isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>

    <ng-container *ngIf="matchGroup">
      <form action="#" class="form form-label-right" [formGroup]="formGroup">
        <div class="form-group row">
          <div class="col-lg-12">
            <label class="form-label">Enter Group Name</label>
            <input
              type="name"
              class="form-control form-control-lg form-control-solid"
              name="name"
              placeholder="Name"
              autocomplete="off"
              [class.is-invalid]="isControlInvalid('name')"
              [class.is-valid]="isControlValid('name')"
              formControlName="name"
            />
            <div
              class="invalid-feedback"
              *ngIf="controlHasError('required', 'name')"
            >
              Group Name is required
            </div>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
  <div class="modal-footer">
    <ng-container *ngIf="matchGroup">
      <button
        type="submit"
        class="btn btn-primary btn-elevate mr-2"
        (click)="save()"
        [disabled]="formGroup.invalid">
        Save
      </button>
    </ng-container>
    <button
      type="button"
      class="btn btn-light btn-elevate"
      (click)="modal.dismiss()">
      Cancel
    </button>
  </div>
</div>
