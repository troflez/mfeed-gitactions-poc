<div class="modal-header">
  <div class="modal-title h4">Assign Group</div>
</div>
<div class="modal-body overlay overlay-block cursor-default">
  <div class="row" [formGroup]="filterGroup">
    <div class="col-lg-4">
      <input type="text" class="form-control" name="name" placeholder="Search" value=""
      formControlName="name" /><small class="form-text text-muted"><strong>Search</strong> by Group Name</small>
    </div>
  </div>
  <!-- begin:Table -->
  <div class="table-responsive angular-bootstrap-table">
    <table class="table table-head-custom table-vertical-center overflow-hidden">
      <thead>
        <th class="selection-cell-header" data-row-selection="true">
          <label class="checkbox checkbox-single"><input type="checkbox" (click)="grouping.selectAllRows()"
              [checked]="grouping.checkAreAllRowsSelected()" /><span></span></label>
        </th>
        <th>
          Group Name
          <app-sort-icon column="name" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
            (sort)="sort($event)"></app-sort-icon>
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let item of matchGroupService.items$ | async">
          <td class="selection-cell">
            <label class="checkbox checkbox-single"><input type="checkbox" (click)="selectGroup(item.id)"
                [checked]="isSelected(item.id)" />
              <span></span>
            </label>
          </td>
          <td>{{ item.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- end: Table -->
  <app-paginator class="d-flex justify-content-between align-items-center flex-wrap" [paginator]="paginator"
    [isLoading]="isLoading" (paginate)="paginate($event)"></app-paginator>
</div>
<div class="modal-footer">
  <div>
    <button type="button" class="btn btn-primary btn-elevate mr-2" (click)="save()">Submit</button> 
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="clear()">Clear</button>
    <button type="button" class="btn btn-light btn-elevate" (click)="modal.dismiss()">Cancel</button>
  </div>
</div>
