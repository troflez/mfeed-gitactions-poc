<div class="modal-header">
  <div class="modal-title h4">Select Logo</div>
</div>
<div class="modal-body overlay overlay-block cursor-default">
  <ng-container *ngIf="isLoading">
    <div class="overlay-layer">
      <div class="spinner spinner-lg spinner-primary"></div>
    </div>
  </ng-container>
  <ng-container *ngIf="msg$ | async as msg">
    <div
      class="mb-10 alert alert-custom alert-light-danger alert-dismissible"
    >
      <div class="alert-text">{{msg}}</div>
    </div>
  </ng-container>
  <!-- begin: Filtration form -->
  <div class="form form-label-right">
    <div class="form-group row">
      <div class="col-lg-12">
        <div class="row" [formGroup]="filterGroup">
          <div class="col-lg-6">
            <input type="text" class="form-control" name="filename" placeholder="Search" value=""
            formControlName="filename" /><small class="form-text text-muted"><strong>Search</strong> by Filename</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end: Filtration form -->
  <div class="table-responsive angular-bootstrap-table">
    <table class="table table-head-custom table-vertical-center overflow-hidden">
      <thead>
        <th></th>
        <th>Image</th>
        <th>Filename</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredLogos; let i = index">
          <td>
            <input type="radio" name="selected" (click)="selectLogo(item)" [checked]="isSelected(item)"/>
          </td>
          <td>
            <img alt="Team logo" [src]='apiURL + (mode == 1 ?"/team/getteamicon/": "/league/getleagueicon/") + item' style="max-height: 50px;max-width: 50px;"/>
          </td>
          <td>{{item}}</td>
      </tbody>
    </table>
    <app-paginator class="d-flex justify-content-between align-items-center flex-wrap" [paginator]="paginator"
      [isLoading]="isLoading" (paginate)="paginate()"></app-paginator>
  </div>
</div>

<div class="modal-footer">
  <div>
    <button type="button" class="btn btn-primary btn-elevate mr-2" (click)="save()">Select</button>
    <button type="button" class="btn btn-light btn-elevate" (click)="modal.dismiss()">Cancel</button>
  </div>
</div>
