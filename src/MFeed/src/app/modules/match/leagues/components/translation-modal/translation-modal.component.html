<div class="modal-header">
  <div class="modal-title h4">Translation</div>
</div>
<div class="modal-body overlay overlay-block cursor-default">
  <ng-container *ngIf="isLoading">
    <div class="overlay-layer">
      <div class="spinner spinner-lg spinner-primary"></div>
    </div>
  </ng-container>
  <ng-container *ngIf="msg$ | async as msg">
    <div
      class="mb-10 alert alert-custom alert-light-danger alert-dismissible"
    >
      <div class="alert-text">{{msg}}</div>
    </div>
  </ng-container>
  <div class="table-responsive angular-bootstrap-table">
    <table class="table table-head-custom table-vertical-center overflow-hidden">
      <thead>
        <th *ngFor="let item of languages">
          {{item.name}}
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let item of leagueTransForm; let i = index">
          <td *ngFor="let langItem of languages">
            <input class="form-control form-control-lg form-control-solid" [(ngModel)]="item[langItem.id]" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="table-responsive angular-bootstrap-table">
    <table class="table table-head-custom table-vertical-center overflow-hidden">
      <thead>
        <th *ngFor="let item of languages">
          {{item.name}}
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let item of teamTransForm; let i = index">
          <td *ngFor="let langItem of languages">
            <input class="form-control form-control-lg form-control-solid" [(ngModel)]="item[langItem.id]" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal-footer">
  <div>
    <button type="button" class="btn btn-primary btn-elevate mr-2" (click)="save()">Update</button>
    <button type="button" class="btn btn-light btn-elevate" (click)="modal.dismiss()">Cancel</button>
  </div>
</div>
